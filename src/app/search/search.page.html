<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar #search debounce="500" (ionChange)="_ionChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let item of searchedItem">
    <ion-label>{{item.title}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
